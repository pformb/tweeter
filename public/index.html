<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- External FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


  <!-- App-specific CSS -->

  <!-- Styles for header -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" /> 
  <!-- Styles for new-tweet -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <!-- Styles for tweet-content -->
  <link rel="stylesheet" href="/styles/tweet-content.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
   integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>



</head>

<body>
  
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="tweeter-word">Tweeter</span>
    <div class="write-tweet-container">
      <span class="write-tweet">
        <span class="write-word">write&nbsp;</span>a new tweet
      </span>
      <div class="icon-container">
        <i class="fa-solid fa-angles-down" style="color: #d31212;"></i>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="header">
    <div class="avatar">
      <img src="/images/profile-hex.png" alt="Profile Image">
    </div>
    <div class="name">
      <h2>Paul Formby</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="main-container">

<!-- Error message container -->
<div class="error-message" style="display: none;">
  <i class="fas fa-exclamation-triangle" style="color: #ff0000;"></i>
  <p id="error-text"></p>
  <i class="fas fa-exclamation-triangle" style="color: #ff0000;"></i>
</div>

<!-- Container for the new tweet form -->
    <section class="new-tweet">
      <form id="tweet-form" action="/tweets" method="post">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="tweetsubmitcounter">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

   <!-- Container for all tweets -->
<section class="tweets-container">
   <!-- Individual tweet -->
    <article class="tweet-post">
      
      <header>
        <!-- User information, avatar, etc. -->
        <div class="avatar">
          <img src="/images/profile-hex.png" alt="Profile Image">
        </div>
        <div class="name">
          <h2>Paul</h2>
          
        </div>
        <div class="username">
          <h2>@paul123</h2>
        </div>
        
      </header>

      <div class="tweet-content">
        <!-- The actual tweet text goes here -->
        <p>Your tweet content goes here.</p>
      </div>

      <footer>
        <!-- Date and interactive icons -->
        <div class="date">10 days ago</div>
        <div class="icons">
          <i class="far fa-flag"></i>
          <i class="fas fa-retweet"></i>
          <i class="far fa-heart"></i>
        </div>
        
      </footer>
    </article>


  </section>

  </main>
</body>

</html>
